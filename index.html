<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>1ndryxa</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="media-queries.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
    <div id="timedisplay" align="right" class="Time"></div>
    <p align="center" class="textzagolovok">1ndryxa</p>
      <div class="tab">
       <button class="tablinks" onclick="openVkladka(event, 'Unity')">Unity</button>
       <button class="tablinks" onclick="openVkladka(event, 'Games')">Игры</button>
      </div>

      <div id="Unity" class="tabcontent" align="center">
       <h3>Unity</h3>
       <p class="textall">Тут будут туторы по юнити</p>
      </div>

      <div id="Games" class="tabcontent" align="center">
       <h3>Игры</h3>
       <a class="prev" onclick="plusSlides(-1)">❮</a>
       <a class="next" onclick="plusSlides(1)">❯</a>
       <p>Шлёппа Пельмени</p>
      <div class="slideshow-container">

      <div class="mySlides fade">
       <img src="https://clck.ru/bmKfd" style="width:100%">
      </div>

      <div class="mySlides fade">
       <img src="https://clck.ru/bmLk5" style="width:100%">
      </div>

      <div class="mySlides fade">
       <img src="https://clck.ru/bmLkJ" style="width:100%">
      </div>

  </div>
    <br>

      <div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</div>
  </div>
</div>
<script>
function openVkladka(evt, vkladkaId) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(vkladkaId).style.display = "block";
    evt.currentTarget.className += " active";
}
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
function getDate()
{
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    //По надобности условие ниже повторить с minutes и hours
    if(seconds < 10)
    {
        seconds = '0' + seconds;
    }
    document.getElementById('timedisplay').innerHTML = hours + ':' + minutes + ':' + seconds;
}
setInterval(getDate, 0);
</script>
</body>
</html>
